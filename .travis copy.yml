sudo: required

language: android
jdk: oraclejdk8

branches:
  only:
    - master
    - develop
    
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

env:
 global:
 - ANDROID_API=26
 - ANDROID_BUILD_TOOLS=27.0.3
 - EMULATOR_API=21
 - ADB_INSTALL_TIMEOUT=5 # minutes

android:
  components:
  - tools
  - tools # Running this twice get's the latest build tools
  - platform-tools
  - android-${ANDROID_API}
  - build-tools-${ANDROID_BUILD_TOOLS}
  - extra
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository # for design library
  - addon-google_apis-google-19 # google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API

  licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
  - '.+'

before_install:
- chmod +x gradlew

deploy:
  provider: releases
  api_key:
    secure: "5bdbfe8c902edb5f160e08ffa72c3f030c715929"
  file: "app/build/outputs/apk/release/TravisAndroid.apk"
  skip_cleanup: true
  on:
    tags: true

before_script:
- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- ./gradlew clean test build sonarqube
- ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace
